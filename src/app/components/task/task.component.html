<div *ngIf="!taskId">
    <p class="alert alert-danger">
        can not catch any id
    </p>

</div>

<div *ngIf="taskId">
    <input  type="text" name="" id="" class="form-control" placeholder="Task Title" [(ngModel)]="task.title">
    <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Task Description" [(ngModel)]="task.description"></textarea>
    <button class="btn btn-primary" (click)="saveTask()">save</button>
    <button class="btn btn-danger" (click)="deleteTask()" style="margin: 20px;">delete</button>
    <a class="btn btn-danger" [routerLink]="['/']">cancel</a>
</div>
